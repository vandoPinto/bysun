<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Óculos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #f0f0f0;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
        }

        .form-group textarea {
            height: 80px;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab active" data-tab="FEMININO">Feminino</div>
        <div class="tab" data-tab="MASCULINO">Masculino</div>
        <div class="tab" data-tab="INFANTIL">Infantil</div>
        <div class="tab" data-tab="PROMOÇÕES">Promoções</div>
    </div>

    <div id="FEMININO" class="content active">
        <h2>Feminino</h2>
        <!-- Conteúdo do CRUD para Feminino -->
        <div class="form-group">
            <label for="descricaoFeminino">Descrição:</label>
            <textarea id="descricaoFeminino"></textarea>
        </div>
        <div class="form-group">
            <label for="precoAntigoFeminino">Preço Antigo:</label>
            <input type="text" id="precoAntigoFeminino">
        </div>
        <div class="form-group">
            <label for="precoNovoFeminino">Preço Novo:</label>
            <input type="text" id="precoNovoFeminino">
        </div>
        <div class="actions">
            <button onclick="salvar('FEMININO')">Salvar</button>
        </div>
    </div>

    <div id="MASCULINO" class="content">
        <h2>Masculino</h2>
        <!-- Conteúdo do CRUD para Masculino -->
        <div class="form-group">
            <label for="descricaoMasculino">Descrição:</label>
            <textarea id="descricaoMasculino"></textarea>
        </div>
        <div class="form-group">
            <label for="precoAntigoMasculino">Preço Antigo:</label>
            <input type="text" id="precoAntigoMasculino">
        </div>
        <div class="form-group">
            <label for="precoNovoMasculino">Preço Novo:</label>
            <input type="text" id="precoNovoMasculino">
        </div>
        <div class="actions">
            <button onclick="salvar('MASCULINO')">Salvar</button>
        </div>
    </div>

    <div id="INFANTIL" class="content">
        <h2>Infantil</h2>
        <!-- Conteúdo do CRUD para Infantil -->
        <div class="form-group">
            <label for="descricaoInfantil">Descrição:</label>
            <textarea id="descricaoInfantil"></textarea>
        </div>
        <div class="form-group">
            <label for="precoAntigoInfantil">Preço Antigo:</label>
            <input type="text" id="precoAntigoInfantil">
        </div>
        <div class="form-group">
            <label for="precoNovoInfantil">Preço Novo:</label>
            <input type="text" id="precoNovoInfantil">
        </div>
        <div class="actions">
            <button onclick="salvar('INFANTIL')">Salvar</button>
        </div>
    </div>

    <div id="PROMOÇÕES" class="content">
        <h2>Promoções</h2>
        <!-- Conteúdo do CRUD para Promoções -->
        <div class="form-group">
            <label for="descricaoPromocoes">Descrição:</label>
            <textarea id="descricaoPromocoes"></textarea>
        </div>
        <div class="form-group">
            <label for="precoAntigoPromocoes">Preço Antigo:</label>
            <input type="text" id="precoAntigoPromocoes">
        </div>
        <div class="form-group">
            <label for="precoNovoPromocoes">Preço Novo:</label>
            <input type="text" id="precoNovoPromocoes">
        </div>
        <div class="actions">
            <button onclick="salvar('PROMOÇÕES')">Salvar</button>
        </div>
    </div>

    <div class="result">
        <h2>Resultado JSON</h2>
        <pre id="resultado"></pre>
        <button onclick="baixarJson()">Baixar JSON</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var dados = {
            "FEMININO": [],
            "MASCULINO": [],
            "INFANTIL": [],
            "PROMOÇÕES": []
        };

        $(document).ready(function () {
            $('.tab').click(function () {
                $('.tab').removeClass('active');
                $(this).addClass('active');
                $('.content').removeClass('active');
                $('#' + $(this).data('tab')).addClass('active');
            });
        });

        function salvar(categoria) {
            var descricao = $('#descricao' + categoria).val();
            var precoAntigo = $('#precoAntigo' + categoria).val();
            var precoNovo = $('#precoNovo' + categoria).val();

            var item = {
                "descricao": descricao,
                "precoAntigo": precoAntigo,
                "precoNovo": precoNovo
            };

            dados[categoria].push(item);
            $('#resultado').text(JSON.stringify(dados, null, 4));
        }

        function baixarJson() {
            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dados, null, 4));
            var downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "dados.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>

</html>
